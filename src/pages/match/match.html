<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Matches</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of matches | async">
    <ion-item>
      <ion-avatar item-start (click)="openChat(item.id)">
        <img src="{{item.photo}}">
        <h2>{{item.user}}</h2>
        <p>{{item.distance}} km</p>
      </ion-avatar>
      <ion-list>
        <ion-item *ngFor="let card of item.cards">
          <ion-row>
            <ion-col col-8>
              <p>{{card.name}}</p>
              <img id="attribute-img" src="assets/icon/attributes/{{card.attribute}}.png" />
            </ion-col>
            <ion-col>
              <img id="state-img" src="assets/icon/states/{{card.state}}.png" />
              <img id="brightness-img" src="assets/icon/brightness/{{card.brightness}}.png" />
              <img id="rarity-img" src="assets/icon/rarity/{{card.rarity}}.png" />
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
