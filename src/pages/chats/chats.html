<ion-header>
        <ion-navbar>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>Messages</ion-title>
        </ion-navbar>
      </ion-header>

<ion-content>
     <a ion-item *ngFor="let chat of chats | async" (click)="openChat(chat.key)">
         <ion-avatar>
             <img src="/assets/imgs/avatar.jpg">
         </ion-avatar>
       <!--
        <ion-avatar item-left>
                <img *ngIf="!(chat | async).photo" src="assets/imgs/avatar.jpg">
                <img *ngIf="(chat | async).photo" src="{{(chat | async).photo}}">
        </ion-avatar>
        <span>{{(chat | async).userName}}</span>
    -->
     </a>
</ion-content>
