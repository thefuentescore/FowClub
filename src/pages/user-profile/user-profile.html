<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="openMore($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-row justify-content-center>
    <ion-col class="user-info" col-6>
      <div class="profile-pic">
        <img *ngIf="(user | async)?.photo" src="{{(user | async)?.photo}}">
        <img *ngIf="!(user | async)?.photo" src="assets/imgs/avatar.png">
      </div>
      <h2>{{(user | async)?.userName}}</h2>
      <p>{{(assesmentInfo | async)?.scoreAverage}}</p>
      <valoration-stars></valoration-stars>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-list>
      <ion-item *ngFor="let assesment of assesmentList | async">
        <ion-avatar item-start>
          <img *ngIf="!(assesment.user | async)?.photo" src="assets/imgs/avatar.png">
          <img *ngIf="(assesment.user | async)?.photo" src="{{(assesment.user | async)?.photo}}">
        </ion-avatar>
        <h2>{{(assesment.user | async)?.userName}}</h2>
        <p>{{assesment.assesment.message}}</p>
      </ion-item>
    </ion-list>
  </ion-row>
</ion-content>
