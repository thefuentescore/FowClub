<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="openMore($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-row justify-content-center>
    <ion-col class="user-info" col-6>

      <div *ngIf="user | async; let usr; else loading">
        <div class="profile-pic">
          <img *ngIf="usr.photo" src="{{usr.photo}}">
          <img *ngIf="!usr.photo" src="assets/imgs/avatar.png">
        </div>
        <h2>{{usr.userName}}</h2>
      </div>

      <div *ngIf="assesmentInfo | async; let info; else loading">
        <valoration-stars [valoration]="info.scoreAverage" [starSize]="1"></valoration-stars>
      </div>

      <ng-template #loading>Loading User Data...</ng-template>

    </ion-col>
  </ion-row>
  <ion-row>
    <ion-list>
      <ion-item *ngFor="let assesment of assesmentList | async">
        <ion-avatar item-start>
          <img *ngIf="!(assesment.user | async)?.photo" src="assets/imgs/avatar.png">
          <img *ngIf="(assesment.user | async)?.photo" src="{{(assesment.user | async)?.photo}}">
        </ion-avatar>
        <h2>{{(assesment.user | async)?.userName}}</h2>
        <p>{{assesment.assesment.message}}</p>
      </ion-item>
    </ion-list>
  </ion-row>
</ion-content>
