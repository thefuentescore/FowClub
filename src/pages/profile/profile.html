<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <img [src]="user.photo" *ngIf="user.photo"/>
    <button ion-button (click)="takePhoto()">Select photo</button>
  </ion-item>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="user.userName"></ion-input>
  </ion-item>

  <button ion-button clear block (click)="createProfile()">Create Profile</button>
</ion-content>
