<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
  <ion-searchbar  [(ngModel)]="searchName">
</ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let card of (cards | namedCard:searchName)">
    <ion-item>
      <h2>{{card.name}}</h2>
    </ion-item>
    <ion-card-content>
      <img id="{{card.code}}" src="{{card.image}}" />
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-right clear small>
          <ion-icon name="add"></ion-icon>
          <div>Add to list</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
