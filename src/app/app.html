<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar class="menu-profile">
      <ion-item menuClose (click)="goMyProfile()">
        <ion-avatar item-start>
          <img *ngIf="(user | async)?.photoURL" src="{{(user | async)?.photoURL}}">
          <img *ngIf="!(user | async)?.photoURL" src="assets/imgs/avatar.png">
        </ion-avatar>
        <h2>{{(user |async)?.displayName}}</h2>
        <p>Go to "My profile"</p>
      </ion-item>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button ion-item menuClose (click)="signOut()">
        Sign Out
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
